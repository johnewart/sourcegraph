dependencies:
  build:
    - go:1.12.1

build_targets:
  - name: default
    tags:
      channel: experimental
    commands:
      - go build
  - name: genconfig
    tags:
      channel: experimental
    commands:
      - go run ./enterprise/dev/ci/gen-pipeline.go

ci:
  builds:
    - name: autogen
      build_target: genconfig
